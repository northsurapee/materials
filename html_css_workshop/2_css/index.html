<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Paste expected and actual JSONâ€‹</h2>
    <form>
      <div class="json-input">
        <label for="expectedJson">Expected JSON:</label>
        <textarea
          class="form-control"
          id="expectedJson"
          name="expectedJson"
          rows="10"
          cols="50"
          required
        ></textarea>
      </div>
      <div class="json-input">
        <label for="actualJson">Actual JSON:</label>
        <textarea
          class="form-control"
          id="actualJson"
          name="actualJson"
          rows="10"
          cols="50"
          required
        ></textarea>
      </div>
      <div>
        <button type="submit">Compare</button>
      </div>
    </form>
  </body>
</html>
