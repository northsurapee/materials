<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-4">
 <h2>Paste expected and actual JSONâ€‹</h2>
    <form class="d-flex flex-column align-items-start gap-4">
      <div class="d-flex flex-column gap-1">
        <labelfor="expectedJson">Expected JSON:</label>
        <textarea
          class="form-control"
          id="expectedJson"
          name="expectedJson"
          rows="10"
          cols="50"
          required
        ></textarea>
      </div>
      <div class="d-flex flex-column gap-1">
        <label class="mb-1" for="actualJson">Actual JSON:</label>
        <textarea
          class="form-control"
          id="actualJson"
          name="actualJson"
          rows="10"
          cols="50"
          required
        ></textarea>
      </div>
      <div>
        <button class="btn btn-primary" type="submit">Compare</button>
      </div>
    </form>
</body>
</html>
